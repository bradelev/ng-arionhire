<div class="container">

  <form>
    <mat-form-field>
      <mat-label>Select Open Position</mat-label>
      <select matNativeControl (change)="selectPosition($event)">
        <option
          *ngFor="let position of positions$ | async"
          [value]="position.name">{{ position.name }}</option>
      </select>
    </mat-form-field>
  </form>
  
  <h1>Candidates</h1>
  
  <ag-grid-angular
    style="width: 1200px; height: 350px;"
    class="ag-theme-alpine"
    [context]="context"
    [rowData]="rowData$ | async"
    [columnDefs]="columnDefs">
  </ag-grid-angular>
</div>
