<div mat-dialog-content>
  <p>Add comment</p>
  <mat-form-field>
    <mat-label>Create comment</mat-label>
    <input matInput [(ngModel)]="data.comment">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.comment" cdkFocusInitial>Confirm</button>
</div>
